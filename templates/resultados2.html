<div class="selector-rondas">
    <ul class="nav nav-tabs">
        {% for r in rondas %}
        <li
        class="nav-item"
        ><a
        {% if ronda.ronda == r.ronda %}
            class="nav-link active"
        {% else %}
            class="nav-link"
        {% endif %}

        {% endfor %}
    </ul>
</div>
